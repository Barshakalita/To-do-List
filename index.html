<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="head"><h1 style="text-decoration: underline;">Todo List</h1></div>
            <div class="head2">
                <form id="user" onsubmit="response(event)">
                    <label for="task">Enter Your Task: </label>
                    <input type="text" id="task" placeholder="Type Task">
                    <button type="submit">Add</button>
                    <ul></ul>
    
                    <p id="progress">Completed: 0%</p>
    
                </form>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
